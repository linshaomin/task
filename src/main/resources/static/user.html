<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

<table class="layui-show" id="followTable" lay-filter="followTable" style="width: 80%" ></table>
<div id="edit" style="display: none;">
    <form class="layui-form" id="edit-form" lay-filter="editForm">
        <div class="layui-form-item center" >
            <label class="layui-form-label" style="width: 100px" >用户姓名:</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" style="width: 240px" autocomplete="off" class="layui-input">
                <input type="text" name="name" required value="" style="width: 240px" lay-verify="required" placeholder="请输入用户姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">账号:</label>
            <div class="layui-input-block">
                <input type="text" name="account" required style="width: 240px" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">密码:</label>
            <div class="layui-input-block">
                <input type="text" name="password" required style="width: 240px" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">编号/学号:</label>
            <div class="layui-input-block">
                <input type="text" name="no" required style="width: 240px" lay-verify="required" placeholder="请输入编号/学号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">性别:</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" title="男" value="1" class="layui-input" checked>
                <input type="radio" name="gender" title="女" value="2" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">所属角色:</label>
            <div class="layui-input-inline">
                <select name="roleType" lay-verify="required">
                    <option value=""></option>
                    <option value="1">管理员</option>
                    <option value="2">老师</option>
                    <option value="3">学生</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save" >立即提交</button>
            </div>
        </div>
    </form>
</div>
<div id="add" style="display: none;">
    <form class="layui-form" id="add-form">
        <div class="layui-form-item center">
            <label class="layui-form-label" style="width: 100px">用户姓名:</label>
            <div class="layui-input-block">
                <input type="text" name="name" required value="" style="width: 240px" lay-verify="required"
                       placeholder="请输入用户姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">账号:</label>
            <div class="layui-input-block">
                <input type="text" name="account" required style="width: 240px" lay-verify="required"
                       placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">密码:</label>
            <div class="layui-input-block">
                <input type="text" name="password" required style="width: 240px" lay-verify="required"
                       placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">编号/学号:</label>
            <div class="layui-input-block">
                <input type="text" name="no" required style="width: 240px" lay-verify="required" placeholder="请输入编号/学号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">性别:</label>
            <div class="layui-input-block">
                <input type="radio" name="gender" title="男" value="1" class="layui-input" checked>
                <input type="radio" name="gender" title="女" value="2" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px">所属角色:</label>
            <div class="layui-input-inline">
                <select name="roleType" lay-verify="required">
                    <option value=""></option>
                    <option value="1">管理员</option>
                    <option value="2">老师</option>
                    <option value="3">学生</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="closeBtn">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="onAddBtn">新增</button>
    </div>
</script>


<link rel="stylesheet" href="/layui/css/layui.css">
<script src="/layui/layui.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script>
   var $ = layui.jquery;
    layui.use(['table','layer','form'],function(){
        var table = layui.table;
        var layer = layui.layer,
            form = layui.form;
        table.render({
            elem: '#followTable'
            ,url: 'user/list'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,request: {
                pageName: 'curPage' //页码的参数名称，默认：page
                ,limitName: 'limit' //每页数据量的参数名，默认：limit
            }
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,parseData: function(res){ //res 即为原始返回的数据
            return {
                "code": res.code, //解析接口状态
                "msg": res.message, //解析提示文本
                "count": res.page.totalCount, //解析数据长度
                "data": res.page.list //解析数据列表
            };
        }
            ,cols: [[
                {field:'name', width:200, title: '用户姓名'}
                ,{field:'no', width:200, title: '编号/学号'}
                ,{field:'account', width:200, title: '账号'}
                ,{field:'password', width:200, title: '密码'}
                ,{field:'gender', width:100, title: '性别', templet: function (d) {
                        return d.gender == 1 ? '男' : '女';
                    }}
                ,{field:'roleType', width:100, title: '所属角色', templet: function (d) {
                        return d.roleType == 1 ? '管理员' : d.roleType == 2 ? '老师' : '学生';
                    }}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]],
            page: true

        });

        //监听单元格事件
        table.on('tool(followTable)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('确定删除？', function(index){
                    $.ajax({
                        url:'user/delete',
                        type:'POST',
                        data:{id:data.id},
                        success:function (msg) {
                            obj.del();
                        }
                    })
                    layer.close(index);
                });
            }
            if (obj.event === 'edit') {
                layer.open({
                    type: 1,
                    title: "编辑用户",
                    area: ['500px', '450px'],
                    content: $("#edit"),
                    success: function (layero, index) {
                        //给表单赋值
                        form.val("editForm", data);
                        form.render()
                    }
                });
            }
        });

        //头工具栏事件
        table.on('toolbar(followTable)', function(obj){
            /*     var checkStatus = table.checkStatus(obj.config.id);*/
            switch(obj.event){
                case 'onAddBtn':
                    layer.open({
                        type: 1,
                        title:"新增用户",
                        area: ['500px', '450px'],
                        content: $("#add"),
                        success: function(layero, index){

                        }
                    });
                    break;
            };
        });

        form.on('submit(save)', function (data) {
            var params = data.field;
            $.post('user/saveOrUpdate', params, function (res) {
                table.reload('followTable');

            }, 'json');
        })
   });
</script>

</body>
</html>
